<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
        	
            background: #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas" ></canvas>
    <script>
    	let canvas = document.querySelector('#canvas');
    	let ctx = canvas.getContext('2d');
    	canvas.width = 400;
    	canvas.height = 400

    	ctx.beginPath();
    	ctx.arc(100,100,50,0,Math.PI*0.5,false);
    	ctx.closePath();
    	ctx.strokeStyle = '#fff';
    	ctx.stroke();
    </script>
</body>
</html>
