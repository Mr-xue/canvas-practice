<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
        	
            background: #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas" ></canvas>
    <script>
    	let canvas = document.querySelector('#canvas');
    	let ctx = canvas.getContext('2d');
    	canvas.width = 400;
    	canvas.height = 400

    	ctx.beginPath();
        ctx.shadowBlur = 20;
        ctx.shadowColor = '#fff';
        ctx.fillStyle = '#fff';
        ctx.fillRect(10, 10, 100, 100);

        // 冲突了
        ctx.strokeStyle = '#fff';
        alert('666')
        ctx.strokeRect(130, 10, 100, 100);


    </script>
</body>
</html>
