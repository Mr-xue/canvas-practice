<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
        	
            background: #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas" ></canvas>
    <script>
    	let canvas = document.querySelector('#canvas');
    	let ctx = canvas.getContext('2d');
    	canvas.width = 400;
    	canvas.height = 400

        // 如果没有 moveTo，那么第一次 lineTo 的就视为 moveTo
        // 每次 lineTo 后如果没有 moveTo，那么下次 lineTo 的开始点为前一次 lineTo 的结束点。
    	ctx.beginPath();
        ctx.lineTo(200, 200);
        ctx.lineTo(200, 100);
        ctx.lineTo(100,50);
        ctx.strokeStyle = '#fff';
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(10,10);
        ctx.lineTo(100,100);
        ctx.lineWidth = 10;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#fff';
        ctx.stroke()

    </script>
</body>
</html>
